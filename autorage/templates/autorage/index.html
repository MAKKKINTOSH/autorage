<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'autorage/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    <h1>AUTORAGE</h1>
  </div>
  <div>
    <ul>
      {% for car in cars %}
        <li>
            <div>
                <a href="{% url 'autorage:car' car.pk %}">
                    <span><img src="{{ car.carphoto_set.all.0.photo }}" alt="Тут должна быть машина"/></span>
                    <h2>{{car}}</h2>
                </a>
            </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
