{% extends 'autorage/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div>
    <div>
        <h1>Добавить публикацию</h1>
    </div>
    <div>
        <form action="{% url 'autorage:make_publication' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="input-button">Опубликовать</button>
        </form>
    </div>
</div>

{% endblock %}
