<header>
    <div class="MainMenu">
         <div>
        <h1>AUTORAGE</h1>
      </div>
      <div>
        <ul>
{% for title, text in menu_titles.items %}
{% if title == selected_title %}
          <li class="MenuTitleSelected"><a href="/{{title}}"><b>{{text}}</b></a></li>
{% else %}
          <li><a href="/{{title}}"><b>{{text}}</b></a></li>
{% endif %}
{% endfor %}
        </ul>
      </div>
    </div>
</header>
